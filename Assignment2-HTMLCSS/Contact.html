<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.3/jquery.validate.min.js"></script>
    <script src="Validate.js"></script>
</head>

<body>

    <h2 class="">Contact Us</h2>

    <form name="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input name="name" id="name" class="form-control" type="text" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" id="email" class="form-control" type="email" placeholder="JohnSmith@gmail.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input name="phone" id="phone" class="form-control" type="text" placeholder="(000)-000-0000">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" class="form-control" rows="4"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</body>

</html>
