<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Travel Agency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Webpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.3/jquery.validate.min.js"></script>
    <script src="Validate.js"></script>
    <script>
        function showPage(page) {
			fetch(page, { method: 'GET', headers: { 'Access-Control-Allow-Origin': '*' } })
				.then(function(response) {
					return response.text()
				})
				.then(function(html) {
					var parser = new DOMParser();
					var docSnippet = parser.parseFromString(html, "text/html");
					console.log(docSnippet);
				})
				.catch(function(err) {
					console.log('Failed to fetch page: ', err);  
				});
        }
        $(document).ready(function () {
        showPage('Home.html');
        });
    </script>
</head>


<body>

    <header class="bg-dark text-white text-center py-4">
        <h1>Super Cool Travel Agency</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <button class="nav-link bg-dark" onclick="showPage('Home.html')">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link bg-dark"  onclick="showPage('Destinations.html')">Destinations</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link bg-dark"  onclick="showPage('SuperDeals.html')">Super Deals</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link bg-dark"  onclick="showPage('Contact.html')">Contact</button>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="content">
        
    </div>
    

    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        <p>&copy; 2024 Super Cool Travel Agency. Some rights disputed.</p>
    </footer>

    
</body>

</html>
